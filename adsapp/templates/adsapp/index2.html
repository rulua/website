<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
</head>
<body>
<div class="container">
<div class="jumbotron">
  <h1>ImageNet Model</h1>
  <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
  <p><a class="btn btn-primary btn-lg">Learn more</a></p>
</div>
<form enctype="multipart/form-data" method="post" action="/adsapp/upload/">
    {% csrf_token %}
    <div class="form-group">
        <div class="col-md-4"><input name="email" type="email" required class="form-control" placeholder="example@mail.com"></div>
    </div>
    <div class="form-group">
     <div class="col-md-4"><input type="file" name="imagefile" required class="form-control"></div>
    </div>
        <button type="submit" class="btn btn-default">上传文件</button>

</form>
    <h1>文件上传进度</h1>
    <div class="progress progress-striped active">
  <div class="progress-bar" style="width: 45%"></div>
</div>
</div>


</body>
</html>
